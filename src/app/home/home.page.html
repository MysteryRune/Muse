<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-with-icon">Chào bạn,
        <ion-icon name="settings-outline" color="primary" class="title-icon"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-no-padding" *ngFor="let entry of data; let isFrist=first;">
    <ion-col size="9">
      <h2 class="section-header">{{entry.title}}</h2>
    </ion-col>
    <ion-col size="3"></ion-col>

    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="2" 
        *ngFor="let album of entry.albums" tappable (click)="openAlbum(album)">
          <img [src]="'/assets/images/albums/'+dasherize(album.image)+'.jpg'">
          <span class="title">{{ album.title }}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>

</ion-content>
