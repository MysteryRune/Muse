<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title-with-icon">Chào bạn,
        <ion-icon name="settings-outline" color="primary" class="title-icon"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-no-padding" *ngFor="let entry of data; let isFrist=first;">
    <ion-col size="9">
      <h2 class="section-header">{{entry.title}}</h2>
    </ion-col>
    <ion-col size="3"></ion-col>

  </ion-row>

</ion-content>
